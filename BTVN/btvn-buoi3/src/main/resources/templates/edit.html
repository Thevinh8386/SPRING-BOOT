<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa thông tin sinh viên</title>
</head>
<body>
<h1>Sửa thông tin sinh viên</h1>
<form action="#" th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="post">
    <label for="name">Tên:</label>
    <input type="text" id="name" th:field="*{student.name}" required maxlength="100"/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{student.email}" required maxlength="150"/><br/>

    <label for="phone">Số điện thoại:</label>
    <input type="text" id="phone" th:field="*{student.phone}" maxlength="15"/><br/>

    <label for="address">Địa chỉ:</label>
    <textarea id="address" th:field="*{student.address}"></textarea><br/>

    <button type="submit">Cập nhật</button>
    <a href="/students">Hủy</a>
</form>
</body>
</html>
