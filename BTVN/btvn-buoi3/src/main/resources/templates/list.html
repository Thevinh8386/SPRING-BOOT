<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <script>
        function confirmDelete() {
            return confirm("Bạn có chắc chắn muốn xóa sinh viên này không?");
        }
    </script>
</head>
<body>
<h1>Danh sách sinh viên</h1>
<a href="/students/add">Thêm mới sinh viên</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Email</th>
        <th>Số điện thoại</th>
        <th>Địa chỉ</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.phone}"></td>
        <td th:text="${student.address}"></td>
        <td>
            <a th:href="@{/students/edit/{id}(id=${student.id})}">Sửa</a>
            <a th:href="@{/students/delete/{id}(id=${student.id})}"
               onclick="return confirmDelete();">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
